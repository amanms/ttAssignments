<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Css/registration_form_css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="randomCaptcha(this); loadCountry()">
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" name="myform" id="form" onsubmit="return validate()">
            <div class="form-field" >
                <label>First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name" autocomplete="off">
                <small id="fnameError"></small>
            </div>
            <div class="form-field">
                <label>Middle Name</label>
                <input type="text" name="mname" id="mname" placeholder="Enter your middle name"  autocomplete="off">
                <small id="mnameError"></small>
            </div>
            <div class="form-field">
                <label>Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name"  autocomplete="off">
                <small id="lnameError"></small>
            </div>
            <div class="form-field">
                <label>Date of Birth</label>
                <input type="date" id="dob" name="dob" >
                <small id="dobError"></small>
            </div>
            <div class="form-field ">
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your mail"  autocomplete="off">
                <small id="emailError"></small>
            </div>
            <div class="form-field ">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off">
                <small id="passwordError"></small>
            </div>
            <div class="form-field ">
                <label >Confirm Password:</label>
                
                <input type="password" id="cnfpassword" name="cnfpassword" placeholder="Confirm Password"  autocomplete="off">
                <small id="cnfPasswordError"></small>
            </div>
            <div class="form-field">
                <label>Gender</label>
                <div class="form-inline" id="Gender">

                    
                    <label><input type="radio" name="Gender" id="male" value="male">Male</label>
                    <label><input type="radio" name="Gender" id="female" value="female">Female</label>
                    
                </div>
                <small id="genderError"></small>
            </div>
            <div class="form-field ">
                <label>Country</label>
                <select id="country" >
                    <option value="">--select--</option> 

                </select>
                <small id="countryError"></small>
            </div>
            <div class="form-field">
                <label >Phone 1</label>
                <input type="text"id="phone1" name="ph_no1" placeholder="Phone Number" maxlength="10"  autocomplete="off">
                <small id="phoneError"></small>
            </div>
            <div class="form-field">
                <label>Phone 2</label>
                
                <input type="tel"id="phone2" name="ph_no2" placeholder="Phone Number" maxlength="10"  autocomplete="off">
                <small id="secPhoneError"></small>
            </div>
            <div class="form-field">
                <label>Address 1</label>
                
                <input type="text" name="address_1" id="address_1" placeholder="Address"  autocomplete="off">
                <small id="addressError"></small>
            </div>
            <div class="form-field">
                <label>Address 2</label>
                
                <input type="text" name="address_2" id="address_2" placeholder="Address"  autocomplete="off">
                <small id="secAddError"></small>
            </div>
            <div class="form-field">
                <label>State:</label>
                <select id="state" >
                    <option value="">--select--</option>

                </select>
        
                <small id="stateError"></small>

            </div>
            <div class="form-field">
                <label>City:</label>
                <input type="text"id="city" name="city" placeholder="City" autocomplete="off">
                <small id="cityError"></small>
            </div>
            <div class="form-field">
                <label>Zipcode</label>
                <input type="text" id="zipcode" name="zipcode" autocomplete="off">
                <small id="zipError"></small>
            </div>
            
            <div class="form-field">
                <label>Fill captcha</label>
                <div class="captcha" id="captcha" >
                    <div class="captcha-content">
                        <input type="text" id="digit1">
                        <span style="padding: 10px;" id="symbol"></span>
                        <input type="text" id="digit2">
                        <span style="padding: 10px;">=</span>
                        <input type="text" id = "answer">
                        <div>
                            <input type="button" value="Refresh" onclick="randomCaptcha()">
                        </div>
                    </div>

                    
                </div>
                <small id="captchaerror"></small>
            </div>


                

            
            <div class="form-field">
                <input type="submit" value="submit">
            </div>
        

        </form>
    </div>
    <script src="../js/registration_form.js"></script>
</body>
</html>
