<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Employee_Details.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <body>
        <div class="myclass">
            <div class="form-input">
                <img id="imagefile" src="" alt="Profile pic">
            </div>
            <div class="form-input">
                <label>First Name:-</label>
                <span id="firstName"></span>
            </div>
            <div class="form-input">
                <label>Last Name:-</label>
                <span id="middleName"></span>
            </div>
            <div class="form-input">
                <label>Middle Name:-</label>
                <span id="lastName"></span>
            </div>
            <div class="form-input">
                <label>Date of Birth:-</label>
               <span id="dateOfBirth"></span>
            </div>
            <div class="form-input">
                <label>Email:-</label>
                <span id="email"></span>
            </div>
            <div class="form-input">
                <label>Mobile Number:-</label>
                <span id="mobileNumber"></span>
            </div>
            <div class="mobile-number">

            </div>

            <div class="form-input">
                <label>Gender:-</label>
                <span id="gender"></span>
            </div>
            <div class="form-input">
                <label>country:-</label>
                <span id="country"></span>
            </div>
            <div class="form-input">
                <dl>
                    <dt>Current Address:-</dt>
                    <dd>
                        <div>
                            <label>At:-</label>
                            <span id="currentAddress">hi</span>
                        </div>
                        <div>
                            <label>State:-</label>
                            <span id="currentState">hlw</span>
                        </div>
                        <div>
                            <label>City:-</label>
                            <span id="currentCity"></span>
                        </div>
                        <div>
                            <label>Zipcode:-</label>
                            <span id="currentCityZipcode"></span>
                        </div>
                    </dd>
                </dl>
            </div>
            <div class="form-input">
                <dl>
                    <dt>Permanent Address:-</dt>
                    <dd>
                        <div>
                            <label>At:-</label>
                            <span id="permanentAddress">hi</span>
                        </div>
                        <div>
                            <Label>State:-</Label>
                            <span id="permanentState">hlw</span>
                        </div>
                        <div>
                            <label>City:-</label>
                            <span id="permanentCity"></span>
                        </div>
                        <div>
                            <label>Zipcode:-</label>
                            <span id="permanentCityZipcode"></span>
                        </div>
                    </dd>
                </dl>
            </div>
                
        </div>
    <script src="../js/Employee_Details.js"></script>
</body>
</html>
